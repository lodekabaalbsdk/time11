name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pinn'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Initializing Setup
      run: pwsh -File ./setup.ps1

    - name: Starting CRD
      run: pwsh -Command "Start-CRDProcess -AuthCode '${{ github.event.inputs.authcode }}' -Pin '${{ github.event.inputs.pincode }}'"

    - name: Keep Alive
      run: pwsh -File ./timeout.ps1
